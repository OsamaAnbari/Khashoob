<app-image-modal #imageModal></app-image-modal>

<div class="container mt-4 mb-4">
    <div class="row">
        <h1 class="page-title">{{ 'accessories' | translate }}</h1>
    </div>

    <div class="row mt-3">
        <h1  class="product-title" *ngIf="!isLargeScreen">{{ 'keyHolder' | translate }}</h1>
        <div class="col-md-6 main-images">
            <img src="Images/keyHolder1.webp"
                class="img-fluid" alt="Main Product Image">
        </div>
        <div class="col-md-6">
            <h1  class="product-title" *ngIf="isLargeScreen">{{ 'keyHolder' | translate }}</h1>
            <p class="product-description">{{ 'keyHolderDescription' | translate }}</p>
            <div class="sub-images mt-4">
                <h4 class="mt-2">{{ 'images' | translate }}</h4>
                <div class="row">
                    <div class="col-4">
                        <img src="Images/keyHolder1.webp"
                        (click)="openModal('Images/keyHolder1.webp')"
                            class="img-fluid" alt="Sub Image 1">
                    </div>
                    <div class="col-4">
                        <img src="Images/keyHolder2.webp"
                        (click)="openModal('Images/keyHolder2.webp')"
                            class="img-fluid" alt="Sub Image 2">
                    </div>
                </div>
                <div>
                    <h4 class="mt-2">{{ 'dimensions' | translate }}</h4>
                    <div>● {{ 'standard' | translate }}<b> : 25 * 19 * 5.5 {{ 'cm' | translate }}</b></div>
                </div>
            </div>
        </div>
    </div>
</div>
