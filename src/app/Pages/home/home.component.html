<div class="hero-container" [ngClass]="backgroundClass">
  <div class="hero-text">
    <h1>{{ 'superHeaderTitle' | translate }}</h1>
    <p class="mt-4 header-description">{{ 'superHeaderDescription' | translate }}</p>
    <button class="btn prod-btn mt-3" (click)="scrollToTarget()">{{ 'showProducts' | translate }}</button>
  </div>
</div>

<div id="products" class="gallery-container">
  <h1 style="color: #822E2E">{{ 'ourProducts' | translate }}</h1>
  <div class="product-grid">
    <div class="product-card cursor-pointer" (click)="navigateTo('/lighting')">
      <img src="Images/Prod1.webp">
      <h2>{{ 'lighting' | translate }}</h2>
    </div>
    <div class="product-card cursor-pointer" (click)="navigateTo('/boxes')">
      <img src="Images/prod2.webp">
      <h2>{{ 'boxes' | translate }}</h2>
    </div>
    <div class="product-card cursor-pointer" (click)="navigateTo('/frames')">
      <img src="Images/prod3.webp">
      <h2>{{ 'frames' | translate }}</h2>
    </div>
    <div class="product-card cursor-pointer" (click)="navigateTo('/accessories')">
      <img src="Images/prod4.webp">
      <h2>{{ 'accessories' | translate }}</h2>
    </div>
  </div>
</div>
