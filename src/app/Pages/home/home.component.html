<div class="hero-container">
  <div class="hero-text">
    <h1>غَيِّر مَفهُومَك عَن الخَشَب</h1>
    <p class="mt-3">ادخل إلى عالم المشغولات الخشبية مع <b>خشوب</b> وزين منزلك بأحدث وأجمل التحف</p>
    <button class="btn prod-btn mt-3" (click)="scrollToTarget()">استعرض المنتجات</button>
  </div>
</div>

<div id="products" class="gallery-container">
  <h1 style="color: #822E2E">منتجاتنا</h1>
  <div class="product-grid">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.image" [alt]="product.name">
      <h2>{{ product.name }}</h2>
    </div>
  </div>
</div>
