<div class="gallery-container">
    <h1>Our Products</h1>
    <div class="product-grid">
      <div *ngFor="let product of products" class="product-card">
        <img [src]="product.image" [alt]="product.name">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
