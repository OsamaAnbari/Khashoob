<div class="gallery-container">
  <h1 style="color: #822E2E">منتجاتنا</h1>
  <div class="product-grid">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.image" [alt]="product.name">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
